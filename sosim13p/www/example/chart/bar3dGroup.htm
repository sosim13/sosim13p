    <h3>
        Chart - Bar 3D Group
    </h3>
    <hr />
    <div style="width: 100%;">
        <div class="bar3dGroup_chart" id="bar3dGroup_chart1" style="padding-top: 75%;" />
        <script type="xml/momloverlay">
			<chart type="bar3dGroup" legend="legendTitle" >
				<legendlist>
					<legend title="Nov 2012" color="" />
					<legend title="Aug 2013" color="" />
				</legendlist>
				<datagrouplist>
					<datagroup title="Android">
						<data value="53.7" />
						<data value="51.6" />
					</datagroup>
					<datagroup title="Apple">
						<data value="35.0" />
						<data value="40.7" />
					</datagroup>
					<datagroup title="BlackBerry">
						<data value="7.3" />
						<data value="4" />
					</datagroup>
					<datagroup title="Microsoft">
						<data value="3.0" />
						<data value="3.2" />
					</datagroup>
					<datagroup title="Symbian">
						<data value="0.5" />
						<data value="0.3" />
					</datagroup>
				</datagrouplist>
			</chart>
        </script>
    </div>


    <table border="1">
        <tr><th>Smartphone Platform</th><th>Nov 2012</th><th>Aug 2013</th></tr>

        <tr><td>Android</td>    <td>53.7</td>   <td>51.6</td></tr>
        <tr><td>Apple</td>      <td>35.0</td>   <td>40.7</td></tr>
        <tr><td>BlackBerry</td> <td>7.3</td>    <td>4.0</td></tr>
        <tr><td>Microsoft</td>  <td>3.0</td>    <td>3.2</td></tr>
        <tr><td>Symbian</td>    <td>0.5</td>    <td>0.3</td></tr>
    </table>
